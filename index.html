<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>ChatSite</title>
</head>

<body>
    <header class="hidden">
        <div id="startLogo" class="logo">ChatSite</div>
        <!--<div id="searchBar"></div>-->
        <img src="" alt="" class="pfp">
    </header>
    <main class="hidden">
        <nav>
            <!--<div class="groups" id="grupos">Grupos</div>-->
            <div class="groups" id="friends" onclick="openFriends()">
                Amigos
                <div class="userContainer">
                </div>
            </div>
            <div class="groups" id="all" onclick="">
                <h3>Todos</h3>
                <ul id="allContainer" class="userContainer">
                </ul>
            </div>
        </nav>
        <div id="hero">
            <div id="user2InfoBar">
                <div class="user2InfoBox">
                    <img src="https://i.pinimg.com/originals/27/6a/fd/276afdc77902ec72741576de598bc342.png" alt="" class="pfp">
                    <div id="user2Nick" class="user2Nick">Adria</div>
                </div>
                <ion-icon name="ellipsis-horizontal" class="icon"></ion-icon>
            </div>
            <div id="messages">
                
            </div>
            <input type="text" name="writingBox" id="writingBox">
        </div>
    </main>
    <div class="startingPage">
        <div id="startHeader">
            <div id="startLogo" class="logo">ChatSite</div>
        </div>
        <div id="startMain">
            <div id="login" class="input">
                <h2>Login</h2>
                <input type="text" name="loginNick" id="loginNick" placeholder="Login">
                <input type="password" id="loginPass" name="loginPass" placeholder="Senha">
                <button id="botaoLogin" onclick="login()">Entrar</button>
            </div>
            <div class="separator"></div>
            <div id="registration" class="input">
                <h2>Cadastre-se</h2>
                <input type="text" name="registerNick" id="registerNick" placeholder="Insira o Login desejado">
                <input type="password" name="registerPass" id="registerPass" placeholder="Insira sua Senha">
                <input type="password" name="registerPass2" id="registerPass2" placeholder="Insira sua Senha Novamente">
                <input type="text" name="registerImage" id="registerImage" placeholder="Coloque a URL da imagem deseajada">
                <button id="registrationButton" onclick="logon()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/js/scripts.js"></script>

</html>
